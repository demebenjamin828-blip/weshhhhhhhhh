        input[type="text"], input[type="email"] {
            border: 2px solid #eee;

        input:focus {

        .btn-divine:hover {

            filter: brightness(1.1);
        }

        /* --- OPTIONS QCM --- */
        .option-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;

        .option-btn {

<div id="welcome-page">

<script>
    // Configs identiques √† votre code initial
    const _supabase = supabase.createClient('https://inrcrtyvbgjrrccpzxlk.supabase.co','sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK');
    emailjs.init("ulU_NSZFdTj6ZZV8T");

    const ANSWERS = {
        q1:{q:"Dans quelle ville est n√© J√©sus ?", opt:["bethl√©em","bethleem"], ref:"Matthieu 2:1", desc:"J√©sus est n√© √† Bethl√©em en Jud√©e.", choices: ["J√©rusalem", "Bethl√©em", "Nazareth", "Caperna√ºm"]},
        q2:{q:"Quel ap√¥tre a reni√© J√©sus trois fois ?", opt:["pierre"], ref:"Matthieu 26:75", desc:"Pierre a reni√© J√©sus avant que le coq ne chante.", choices: ["Jean", "Pierre", "Judas", "Andr√©"]},
        q3:{q:"Quel est le dernier livre de la Bible ?", opt:["apocalypse"], ref:"Apocalypse 22:21", desc:"L'Apocalypse de Jean conclut le canon biblique.", choices: ["Actes", "Romains", "H√©breux", "Apocalypse"]},
        q4:{q:"Qui a baptis√© J√©sus dans le Jourdain ?", opt:["jean baptiste","jean-baptiste"], ref:"Matthieu 3:13", desc:"Jean-Baptiste pr√©parait le chemin du Seigneur.", choices: ["Pierre", "Jean-Baptiste", "Jacques", "Philippe"]},
        q5:{q:"Combien y a-t-il d'√âvangiles ?", opt:["4","quatre"], ref:"Matthieu, Marc, Luc, Jean", desc:"Il y a 4 r√©cits de la vie de J√©sus.", choices: ["3", "4", "7", "12"]},
        q6:{q:"Sur quelle mer J√©sus a-t-il march√© ?", opt:["galil√©e","galilee"], ref:"Jean 6:19", desc:"Cela s'est pass√© sur la mer de Galil√©e.", choices: ["Mer Morte", "Mer Rouge", "Mer de Galil√©e", "M√©diterran√©e"]},
        q7:{q:"Qui est l'auteur principal des √âp√Ætres ?", opt:["paul"], ref:"Actes et √âp√Ætres", desc:"L'ap√¥tre Paul a √©crit 13 √©p√Ætres.", choices: ["Pierre", "Paul", "Jean", "Jacques"]},
        q8:{q:"Quel fut le premier miracle de J√©sus ?", opt:["vin","eau en vin"], ref:"Jean 2:1-11", desc:"J√©sus changea l'eau en vin aux noces de Cana.", choices: ["Gu√©rison", "Eau en vin", "Multiplication", "R√©surrection"]},
        q9:{q:"Quel ap√¥tre √©tait collecteur d'imp√¥ts ?", opt:["matthieu"], ref:"Matthieu 9:9", desc:"Matthieu, aussi appel√© L√©vi, √©tait publicain.", choices: ["Luc", "Matthieu", "Judas", "Thomas"]},
        q10:{q:"Qui a trahi J√©sus pour 30 deniers ?", opt:["judas"], ref:"Luc 22:47-48", desc:"Judas Iscariote a livr√© J√©sus par un baiser.", choices: ["Barabbas", "Judas", "H√©rode", "Pilate"]}
    };

    let selectedNiveau = "";
    let currentStep = 0;
    let timeLeft = 120;
    let timerInterval;

    const bibleVerses = [
        '"Ta parole est une lampe √† mes pieds, Et une lumi√®re sur mon sentier." - Psaume 119:105',
        '"Car Dieu a tant aim√© le monde qu\'il a donn√© son Fils unique..." - Jean 3:16',
        '"Je puis tout par celui qui me fortifie." - Philippiens 4:13',
        '"Le Seigneur est mon berger: je ne manquerai de rien." - Psaume 23:1'
    ];

    function hideWelcome() {
        document.getElementById('welcome-page').style.opacity = '0';
        setTimeout(() => document.getElementById('welcome-page').style.display = 'none', 1000);
    }

    function setLevel(lvl, btn) {
        selectedNiveau = lvl;
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function startQuiz() {
        const p = document.getElementById('prenom').value;
        if(!p || !selectedNiveau) return alert("Veuillez renseigner votre pr√©nom et choisir un niveau.");
        
        buildSteps();
        document.getElementById('timer').style.display = 'block';
        nextStep(0);
    }

    function buildSteps() {
        const container = document.getElementById('dynamic-steps');
        container.innerHTML = "";
        
        // On cr√©e 5 √©tapes (2 questions par √©tape)
        for(let s=1; s<=5; s++) {
            let qIndex1 = (s*2)-1;
            let qIndex2 = s*2;
            
            let html = `
                <div class="step" id="step${s}">
                    ${renderQuestion(qIndex1)}
                    ${renderQuestion(qIndex2)}
                    <button type="button" class="btn-divine" onclick="${s===5 ? 'submitQuiz()' : 'nextStep('+s+')'}">
                        ${s===5 ? 'Sceller mon examen ‚úÖ' : 'Continuer le chemin ‚Üí'}
                    </button>
                </div>`;
            container.insertAdjacentHTML('beforeend', html);
        }
    }

    function renderQuestion(i) {
        const qData = ANSWERS['q'+i];
        if(selectedNiveau === "Interm√©diaire") {
            let options = qData.choices.map(c => 
                `<button type="button" class="option-btn" onclick="selectQCM(this, ${i}, '${c}')">${c}</button>`
            ).join('');
            return `
                <div class="q-block" id="block${i}">
                    <label><strong>Question ${i} :</strong> ${qData.q}</label>
                    <div class="option-grid">${options}</div>
                    <input type="hidden" id="q${i}">
                    <div class="feedback" id="f${i}"></div>
                </div>`;
        } else {
            return `
                <div class="q-block" id="block${i}">
                    <label><strong>Question ${i} :</strong> ${qData.q}</label>
                    <input type="text" id="q${i}" placeholder="Votre r√©ponse ici..." style="width:100%; margin-top:10px;">
                    <div class="feedback" id="f${i}"></div>
                </div>`;
        }
    }

    function selectQCM(btn, qIdx, val) {
        const parent = btn.parentElement;
        parent.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('q'+qIdx).value = val;
    }

    function nextStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        currentStep = n + 1;
        document.getElementById('step'+currentStep).classList.add('active');
        document.getElementById('progressBar').style.width = (currentStep/5*100) + "%";
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = 60; // 60 secondes par √©tape pour plus de challenge
        timerInterval = setInterval(() => {
            timeLeft--;
            let min = Math.floor(timeLeft/60);
            let sec = timeLeft%60;
            document.getElementById('timer').innerText = `‚åõ Temps : ${min}:${sec<10?'0':''}${sec}`;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                if(currentStep < 5) nextStep(currentStep);
                else submitQuiz();
            }
        }, 1000);
    }

    async function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('timer').style.display = 'none';
        
        let score = 0;
        let reportHTML = "";
        
        for(let i=1; i<=10; i++) {
            const userAns = document.getElementById('q'+i).value.trim();
            const config = ANSWERS['q'+i];
            const isCorrect = config.opt.some(a => userAns.toLowerCase().includes(a));
            
            if(isCorrect) score++;
            
            reportHTML += `
                <tr>
                    <td>Q${i}</td>
                    <td>${userAns || "Vide"}</td>
                    <td>${isCorrect ? '‚úÖ' : '‚ùå'}</td>
                </tr>`;
        }

        // Affichage R√©sultats
        document.getElementById('quizForm').style.display = "none";
        document.getElementById('res-summary').innerHTML = `
            <div style="text-align:center; animation: fadeIn 2s;">
                <h1 style="font-size:4rem; color:var(--gold); margin:0;">${score}/10</h1>
                <p>Que la paix soit avec vous, ${document.getElementById('prenom').value}.</p>
            </div>`;
            
        document.getElementById('recap-table').style.display = "block";
        document.getElementById('recap-table').innerHTML = `
            <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                <tr style="background:var(--holy-green); color:white;">
                    <th style="padding:10px;">Question</th><th>R√©ponse</th><th>R√©sultat</th>
                </tr>
                ${reportHTML}
            </table>`;
        
        document.getElementById('daily-verse').style.display = "block";
        document.getElementById('daily-verse').innerText = bibleVerses[Math.floor(Math.random()*bibleVerses.length)];
        document.getElementById('btnReset').style.display = "block";
        
        document.getElementById('successSound').play();
        
        // Envoi EmailJS & Supabase ici (votre logique existante)
        console.log("Donn√©es pr√™tes √† √™tre envoy√©es...");
    }
</script>
