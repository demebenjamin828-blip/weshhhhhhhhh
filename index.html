<style>
/* --- STYLE CSS --- */
:root {
  --success:#2ecc71;
  --error:#e74c3c;
  --primary:#27ae60;
  --primary-dark:#1e8449;
  --soft:#eafaf1;
  --text:#2c3e50;
}

body {
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#f3fbf6,#d4efdf);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
  color: var(--text);
  padding: 10px;
}

.quiz-card {
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  width:95%;
  max-width:600px;
  animation:slideIn 0.8s ease;
  position:relative;
}

@keyframes slideIn {
  0% {opacity:0; transform:translateY(30px);}
  100% {opacity:1; transform:translateY(0);}
}

.step { display:none; }
.step.active { display:block; animation:fadeInRight 0.5s ease; }
@keyframes fadeInRight {0% {opacity:0; transform:translateX(20px);} 100% {opacity:1; transform:translateX(0);} }

.q-block {
  margin-bottom:20px;
  padding:20px;
  border-radius:12px;
  border:1px solid #d4efdf;
  background:#ffffff;
  transition:0.3s;
}
.q-block:hover { border-color: var(--primary); background: var(--soft); transform: translateY(-2px); }

input {
  width:100%;
  padding:14px;
  border:2px solid #e2e8f0;
  border-radius:10px;
  box-sizing:border-box;
  font-size:16px;
  background-color: white;
  margin-top: 5px;
}
input:focus { outline:none; border-color: var(--primary); box-shadow:0 0 0 3px rgba(39,174,96,0.2); }

.btn-nav, .btn-back, .level-btn, .option-btn {
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
  margin-top: 10px;
  font-size: 16px;
  box-sizing: border-box;
}

.btn-nav { background:var(--primary); color:white; }
.btn-nav:hover { background:var(--primary-dark); transform:scale(1.02); }

.btn-back { background:#7f8c8d; color:white; margin-top: 10px; }
.btn-back:hover { background:#95a5a6; transform:scale(1.02); }

.option-btn, .level-btn {  
  display:block;  
  width:100%;  
  padding:15px;  
  margin:8px 0;  
  background:#f8f9fa;  
  border:2px solid #e2e8f0;  
  border-radius:10px;  
  text-align:left;  
  cursor:pointer;  
  transition:0.3s;  
  font-size:15px;
  color: var(--text);
  box-sizing: border-box;
}
.option-btn:hover, .level-btn:hover { background:var(--soft); border-color:var(--primary); }
.option-btn.selected, .level-btn.selected { background:var(--primary); color:white; border-color:var(--primary-dark); }

.level-container {
    display: flex;
    gap: 10px;
    margin-top: 5px;
}
.level-btn {
    text-align: center;
    font-weight: bold;
    flex: 1;
}

/* --------------------------------- */

#timer {
  font-weight: bold;
  font-size: 18px;
  text-align: center;
  margin-top: 10px;
  color: var(--primary);
  background: var(--soft);
  padding: 10px;
  border-radius: 8px;
  display: none;
}

.timer-danger {
  color: var(--error) !important;
  animation: shake 0.5s infinite;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
}

.feedback { display:none; font-size:14px; margin-top:12px; font-weight:600; animation:popIn 0.4s ease; }
@keyframes popIn { 0% { transform: scale(0.9); } 100% { transform: scale(1); } }

.is-correct { border-color:var(--success)!important; background:#f0fff4; }
.is-wrong { border-color:var(--error)!important; background:#fff5f5; }

.score-anim { font-size: 48px; color: var(--success); text-align: center; animation: bounce 1s infinite alternate; }
@keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }

.progress-container {
  width:100%;
  background:#d4efdf;
  border-radius:12px;
  overflow:hidden;
  height:12px;
  margin-bottom:10px;
}
.progress-bar {
  height:100%;
  width:0%;
  background:var(--primary);
  transition: width 0.5s ease;
  border-radius:12px;
}

.tableau-result {
  width:100%;
  border-collapse: collapse;
  margin-top:25px;
  font-size: 14px;
}
.tableau-result th, .tableau-result td {
  border:1px solid #ddd;
  padding: 8px;
  text-align:left;
}
.tableau-result th { background:var(--primary); color:white; }

.commentaires { margin-top:25px; padding:18px; background:#f9fbfd; border-left:4px solid var(--primary); border-radius:8px; line-height:1.6; }

.verse { margin-top:30px; text-align:center; font-style:italic; color:#555; background:#f7f7f7; padding:15px; border-radius:10px; }

/* --- ADAPTATION RESPONSIVE --- */
@media (max-width: 500px) {
    .quiz-card { padding: 20px; }
    h2 { font-size: 22px; }
    .level-container { flex-direction: column; gap: 5px; }
    .option-btn, .level-btn { padding: 12px; font-size: 14px; }
}

/* --- ANIMATION VERSETS INTRO --- */
#verseContainer {
  transition: all 0.5s ease;
  transform: translateY(0);
}
</style>
</head>

<script>
// ==================== SCRIPT D'INTRODUCTION ====================
const verses = [
  `"Ta parole est une lampe √† mes pieds..." - Psaume 119:105`,
  `"Je puis tout par celui qui me fortifie." - Philippiens 4:13`,
  `"L'√âternel est mon berger: je ne manquerai de rien." - Psaume 23:1`,
  `"Cherchez premi√®rement le royaume de Dieu..." - Matthieu 6:33`,
  `"Aime ton prochain comme toi-m√™me." - Matthieu 22:39`
];

let verseIndex = 0;
const verseContainer = document.getElementById('verseContainer');

function showVerse() {
  verseContainer.style.opacity = 0;
  verseContainer.style.transform = "translateY(20px)";
  setTimeout(() => {
    verseContainer.innerText = verses[verseIndex];
    verseContainer.style.opacity = 1;
    verseContainer.style.transform = "translateY(0)";
    verseIndex = (verseIndex + 1) % verses.length;
  }, 500);
}

showVerse();
setInterval(showVerse, 6000); // Change de verset toutes les 6 secondes

document.getElementById('startBtn').addEventListener('click', () => {
  document.getElementById('introScreen').style.transition = "opacity 0.6s";

});
