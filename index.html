<style>

.btn-nav { background:var(--primary); color:white; }
.btn-nav:hover { background:var(--primary-dark); transform:scale(1.02); }
.btn-back { background:#7f8c8d; color:white; margin-top:10px; }
.btn-back:hover { background:#95a5a6; transform:scale(1.02); }
.option-btn, .level-btn { display:block; width:100%; padding:15px; margin:8px 0; background:#f8f9fa; border:2px solid #e2e8f0; border-radius:10px; text-align:left; cursor:pointer; transition:0.3s; font-size:15px; color:var(--text); box-sizing:border-box; }
.option-btn:hover, .level-btn:hover { background:var(--soft); border-color:var(--primary); }
.option-btn.selected, .level-btn.selected { background:var(--primary); color:white; border-color:var(--primary-dark); }
.level-container { display: flex; gap: 10px; margin-top:5px; }
.level-btn { text-align:center; font-weight:bold; flex:1; }
#timer { font-weight:bold; font-size:18px; text-align:center; margin-top:10px; color:var(--primary); background:var(--soft); padding:10px; border-radius:8px; display:none; }
.timer-danger { color:var(--error)!important; animation: shake 0.5s infinite; }
@keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(5px);} 75%{transform:translateX(-5px);} }
.feedback { display:none; font-size:14px; margin-top:12px; font-weight:600; animation:popIn 0.4s ease; }
@keyframes popIn { 0%{transform:scale(0.9);}100%{transform:scale(1);} }
.is-correct { border-color:var(--success)!important; background:#f0fff4; }
.is-wrong { border-color:var(--error)!important; background:#fff5f5; }
.score-anim { font-size:48px; color:var(--success); text-align:center; animation: bounce 1s infinite alternate; }
@keyframes bounce { from{transform:scale(1);} to{transform:scale(1.1);} }
.progress-container { width:100%; background:#d4efdf; border-radius:12px; overflow:hidden; height:12px; margin-bottom:10px; }
.progress-bar { height:100%; width:0%; background:var(--primary); transition: width 0.5s ease; border-radius:12px; }
.step-indicator { text-align:center; font-size:14px; color:var(--primary-dark); margin-top:5px; font-weight:bold; }
.tableau-result { width:100%; border-collapse: collapse; margin-top:25px; font-size:14px; }
.tableau-result th, .tableau-result td { border:1px solid #ddd; padding:8px; text-align:left; }
.tableau-result th { background:var(--primary); color:white; }
.commentaires { margin-top:25px; padding:18px; background:#f9fbfd; border-left:4px solid var(--primary); border-radius:8px; line-height:1.6; }
.verse { margin-top:30px; text-align:center; font-style:italic; color:#555; background:#f7f7f7; padding:15px; border-radius:10px; }
#error-message { color: var(--error); text-align: center; font-weight: bold; margin-top: 10px; }
@media (max-width:500px) { .quiz-card { padding:20px; } h2 { font-size:22px; } .level-container { flex-direction:column; gap:5px; } .option-btn, .level-btn { padding:12px; font-size:14px; } }
</style>

<audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

      <div class="q-block" id="block8"><label>8. Miracle de Cana ?</label><input id="q8"><div class="feedback" id="f8"></div></div>
      <button type="button" class="btn-nav" onclick="nextStep(4)">Derni√®re √©tape ‚Üí</button>

    <div class="step" id="step5">

      <div class="q-block" id="block10"><label>10. Qui a trahi J√©sus ?</label><input id="q10"><div class="feedback" id="f10"></div></div>

</div>

<script>
// ==========================
// CONFIGURATION (√Ä MODIFIER !)
// ==========================
const CONFIG = {
  supabaseUrl: 'https://inrcrtyvbgjrrccpzxlk.supabase.co',
  supabaseKey: 'sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK', // Remplacez par VOTRE cl√© publique
  emailjsPublicKey: 'ulU_NSZFdTj6ZZV8T', // Remplacez par VOTRE cl√© publique EmailJS
  emailjsServiceId: 'service_raxr77e', // V√©rifiez que ce service existe
  emailjsTemplateAdmin: 'template_uh8xoa6', // V√©rifiez que ce template existe
  emailjsTemplateUser: 'template_632ld9j', // V√©rifiez que ce template existe
  timerPerStep: 120, // secondes par √©tape
  demoMode: false // Mettre √† true pour d√©sactiver les envois externes (test local)
};

// Initialisation des services
const _supabase = supabase.createClient(CONFIG.supabaseUrl, CONFIG.supabaseKey);
emailjs.init(CONFIG.emailjsPublicKey);

// ==========================
// BASE DE QUESTIONS
// ==========================
const ANSWERS = {
  q1:{opt:["bethl√©em","bethleem"], ref:"Matthieu 2:1", desc:"J√©sus est n√© √† Bethl√©em en Jud√©e.", options: ["J√©rusalem", "Bethl√©em", "Nazareth", "Caperna√ºm"]},
  q2:{opt:["pierre"], ref:"Matthieu 26:75", desc:"Pierre a reni√© J√©sus trois fois.", options: ["Jean", "Pierre", "Judas", "Paul"]},
  q3:{opt:["apocalypse"], ref:"Apocalypse 22:21", desc:"Dernier livre de la Bible.", options: ["Gen√®se", "Actes", "Apocalypse", "Romains"]},
  q4:{opt:["jean baptiste","jean-baptiste"], ref:"Matthieu 3:13", desc:"Jean-Baptiste a baptis√© J√©sus.", options: ["Jean-Baptiste", "Pierre", "Paul", "Mo√Øse"]},
  q5:{opt:["4","quatre"], ref:"Matthieu, Marc, Luc, Jean", desc:"Il y a quatre √©vangiles.", options: ["3", "4", "5", "12"]},
  q6:{opt:["galil√©e","galilee"], ref:"Jean 6:19", desc:"J√©sus a march√© sur la mer de Galil√©e.", options: ["Morte", "Rouge", "Galil√©e", "M√©diterran√©e"]},
  q7:{opt:["paul"], ref:"Actes et √âp√Ætres", desc:"Paul a √©crit la majorit√© des √©p√Ætres.", options: ["Pierre", "Paul", "Jean", "Luc"]},
  q8:{opt:["vin","eau en vin"], ref:"Jean 2:1-11", desc:"Le premier miracle fut Cana.", options: ["Eau en vin", "Gu√©rison", "Multiplication", "Marche sur l'eau"]},
  q9:{opt:["matthieu"], ref:"Matthieu 9:9", desc:"Matthieu √©tait collecteur d'imp√¥ts.", options: ["Pierre", "Matthieu", "Judas", "Andr√©"]},
  q10:{opt:["judas"], ref:"Luc 22:47-48", desc:"Judas a trahi J√©sus pour de l'argent.", options: ["Pierre", "Judas", "Jean", "Thomas"]}
};

let timeLeft = CONFIG.timerPerStep;
let timerInterval;
let currentStep = 0;
let selectedNiveau = "";
let submitting = false;

// ==========================
// GESTION PAGE ACCUEIL
// ==========================
function hideWelcome() {
    document.getElementById('welcome-page').style.opacity = '0';
    document.getElementById('welcome-page').style.visibility = 'hidden';
}

// ==========================
// S√âLECTION NIVEAU
// ==========================
function setLevel(niveau, btn) {
    selectedNiveau = niveau;
    document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
}

// ==========================
// D√âMARRAGE
// ==========================
function startQuiz() {
  const prenom = document.getElementById('prenom').value.trim();
  const nom = document.getElementById('nom').value.trim();
  const email = document.getElementById('email').value.trim();
  
  if (!prenom || !nom || !email) {
    return showError("Veuillez remplir tous les champs : pr√©nom, nom et email.");
  }
  if (!selectedNiveau) {
    return showError("Veuillez choisir un niveau.");
  }
  
  // Mode Interm√©diaire : remplacer les inputs par des boutons
  if(selectedNiveau === "Interm√©diaire"){
    for(let i=1; i<=10; i++){
      const input = document.getElementById('q'+i);
      input.style.display = "none";
      const container = input.parentElement;
      // Supprime les anciens boutons s'ils existent (pour √©viter les doublons)
      container.querySelectorAll('.option-btn').forEach(btn => btn.remove());
      let optionsHTML = "";
      ANSWERS['q'+i].options.forEach(opt => {
        optionsHTML += `<button type="button" class="option-btn" data-value="${opt}" onclick="selectOption(this, ${i})">${opt}</button>`;
      });
      container.insertAdjacentHTML('beforeend', optionsHTML);
    }
  }
  
  document.getElementById('timer').style.display = 'block';
  clearError();
  nextStep(0); // passe de step0 √† step1
}

// ==========================
// S√âLECTION QCM
// ==========================
function selectOption(btn, qIndex) {
    const parent = btn.parentElement;
    parent.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    document.getElementById('q'+qIndex).value = btn.getAttribute('data-value');
}

// ==========================
// GESTION ERREURS
// ==========================
function showError(msg) {
  document.getElementById('error-message').innerText = msg;
}
function clearError() {
  document.getElementById('error-message').innerText = '';
}

// ==========================
// CHRONOM√àTRE
// ==========================
function resetTimer() {
  clearInterval(timerInterval);
  timeLeft = CONFIG.timerPerStep;
  updateTimerDisplay();
  
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();

    if (timeLeft <= 10 && timeLeft > 0) {
      playSound('beepSound');
    }

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      playSound('finishSound');
      if(currentStep < 5) {
        alert("Temps √©coul√© pour ces questions ! Passage √† l'√©tape suivante.");
        nextStep(currentStep);
      } else {
        alert("Temps final √©coul√© ! Validation automatique.");
        document.getElementById('quizForm').requestSubmit();
      }
    }
  }, 1000);
}

function playSound(audioId) {
  const audio = document.getElementById(audioId);
  audio.play().catch(e => console.log("Lecture audio impossible :", e));
}

function updateTimerDisplay() {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  const timerElem = document.getElementById('timer');
  timerElem.innerText = `‚è±Ô∏è Temps restant : ${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  if(timeLeft <= 10) timerElem.classList.add('timer-danger');
  else timerElem.classList.remove('timer-danger');
}

// ==========================
// NAVIGATION (corrig√©e)
// ==========================
function nextStep(n){
  // V√©rifier si au moins une r√©ponse a √©t√© donn√©e dans l'√©tape courante (en ignorant les inputs masqu√©s)
  const stepDiv = document.getElementById('step'+n);
  const inputs = stepDiv.querySelectorAll('input[type=text]');
  let anyAnswered = false;
  inputs.forEach(input => {
    if (input.value.trim() !== '') anyAnswered = true;
  });
  // Si aucun input visible n'a de r√©ponse, mais que des boutons sont peut-√™tre s√©lectionn√©s (mode QCM)
  if (!anyAnswered && selectedNiveau === 'Interm√©diaire') {
    // Compter les boutons s√©lectionn√©s dans cette √©tape
    const selectedBtns = stepDiv.querySelectorAll('.option-btn.selected');
    if (selectedBtns.length > 0) anyAnswered = true;
  }
  
  if (!anyAnswered && !confirm("Vous n'avez r√©pondu √† aucune question de cette √©tape. Voulez-vous vraiment continuer ?")) {
    return;
  }

  document.getElementById('step'+n).classList.remove('active');
  currentStep = n + 1;
  document.getElementById('step'+currentStep).classList.add('active');
  document.getElementById('progressBar').style.width = (currentStep/5*100) + "%";
  document.getElementById('stepIndicator').innerText = `√âtape ${currentStep}/5`;
  
  if(currentStep <= 5) resetTimer();
}

function prevStep(n){
  document.getElementById('step'+n).classList.remove('active');
  currentStep = n - 1;
  document.getElementById('step'+currentStep).classList.add('active');
  document.getElementById('progressBar').style.width = (currentStep/5*100) + "%";
  document.getElementById('stepIndicator').innerText = `√âtape ${currentStep}/5`;
  resetTimer();
}

// ==========================
// NORMALISATION
// ==========================
function normalizeText(t) {
  let str = t.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");
  // Supprime les articles simples au d√©but ou √† la fin (optionnel)
  str = str.replace(/^(le|la|les|un|une|des)/, '').replace(/(le|la|les|un|une|des)$/, '');
  return str.trim();
}

// ==========================
// SOUMISSION FINALE
// ==========================
document.getElementById('quizForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  if (submitting) return;
  submitting = true;
  clearError();

  clearInterval(timerInterval);
  document.getElementById('timer').style.display = 'none';

  let score = 0;
  let tableauHTML = "";
  let commentairesHTML = "<hr><h2 style='color:#2c3e50;'>Explications Bibliques</h2>";

  for(let i=1; i<=10; i++){
    const val = document.getElementById('q'+i).value.trim() || "-";
    const config = ANSWERS['q'+i];
    const isCorrect = config.opt.map(a => normalizeText(a)).includes(normalizeText(val));
    const feedback = document.getElementById('f'+i);
    feedback.style.display = "block";
    if(isCorrect){
        score++;
        document.getElementById('block'+i).classList.add('is-correct');
        feedback.innerHTML = `‚úÖ ${config.ref}`;
        feedback.style.color = "var(--success)";
    } else {
        document.getElementById('block'+i).classList.add('is-wrong');
        feedback.innerHTML = `‚ùå ${config.ref}`;
        feedback.style.color = "var(--error)";
    }

    tableauHTML += `<tr><td>Q${i}</td><td>${val}</td><td style="text-align:center;">${isCorrect?'‚úÖ':'‚ùå'}</td></tr>`;
    commentairesHTML += `<div style="margin-bottom:15px;padding:10px;background:#f9f9f9;border-left:4px solid ${isCorrect?'#2ecc71':'#e74c3c'};">
    <p style="margin:0;"><strong>Question ${i} :</strong> ${config.desc}</p>
    <p style="margin:5px 0 0 0;font-style:italic;color:#555;">üìñ R√©f√©rence : ${config.ref}</p>
    </div>`;
  }

  const prenom = document.getElementById('prenom').value.trim();
  const nom = document.getElementById('nom').value.trim();
  const email = document.getElementById('email').value.trim();

  // Mode d√©mo : on saute les envois externes
  if (!CONFIG.demoMode) {
    try {
      // Envoi √† l'admin
      await emailjs.send(CONFIG.emailjsServiceId, CONFIG.emailjsTemplateAdmin, {
          prenom, nom, email, score,
          tableau_html: tableauHTML,
          commentaires_html: commentairesHTML,
          niveau: selectedNiveau
      });

      // Envoi √† l'utilisateur
      await emailjs.send(CONFIG.emailjsServiceId, CONFIG.emailjsTemplateUser, {
          prenom, email, score,
          tableau_html: tableauHTML,
          niveau: selectedNiveau
      });

      // Insertion Supabase
      await _supabase.from('reponses').upsert({
          email, prenom, nom, score, niveau: selectedNiveau,
          q1: document.getElementById('q1').value,
          q2: document.getElementById('q2').value,
          q3: document.getElementById('q3').value,
          q4: document.getElementById('q4').value,
          q5: document.getElementById('q5').value,
          q6: document.getElementById('q6').value,
          q7: document.getElementById('q7').value,
          q8: document.getElementById('q8').value,
          q9: document.getElementById('q9').value,
          q10: document.getElementById('q10').value
      }, { onConflict: 'email' });

    } catch (error) {
      console.error("Erreur d'envoi :", error);
