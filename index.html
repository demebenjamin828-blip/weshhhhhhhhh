<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Examen Nouveau Testament - √âtapes üìñ</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --success: #27ae60; --error: #e74c3c; --primary: #2c3e50; --gold: #d4af37; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .quiz-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; position: relative; }
        
        /* Masquer les √©tapes par d√©faut */
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .q-block { margin-bottom: 15px; padding: 15px; border-radius: 10px; border: 1px solid #eee; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .btn-nav { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-submit { background: var(--success); }
        
        #res-summary { display: none; text-align: center; padding: 20px; border-radius: 10px; margin-bottom: 20px; font-size: 22px; font-weight: bold; border: 2px solid; }
        .feedback { display: none; font-size: 14px; margin-top: 5px; font-weight: bold; color: var(--error); }
        .is-correct { border-color: var(--success) !important; background: #f0fff4; }
        .is-wrong { border-color: var(--error) !important; background: #fff5f5; }
    </style>
</head>
<body>

<div class="quiz-card">
    <h2 style="text-align: center;">Examen : Nouveau Testament üïäÔ∏è</h2>
    
    <div id="res-summary"></div>

    <form id="quizForm">
        <div class="step active" id="step1">
            <div class="q-block">
                <label>Pr√©nom :</label><input type="text" id="prenom" required>
                <label style="margin-top:10px; display:block;">Nom :</label><input type="text" id="nom" required>
            </div>
            <button type="button" class="btn-nav" onclick="nextStep(1)">Commencer l'examen</button>
        </div>

        <div class="step" id="step2">
            <div class="q-block" id="block1"><label>1. Dans quelle ville J√©sus est-il n√© ?</label><input type="text" id="q1" required><div class="feedback" id="f1"></div></div>
            <div class="q-block" id="block2"><label>2. Quel ap√¥tre a reni√© J√©sus trois fois ?</label><input type="text" id="q2" required><div class="feedback" id="f2"></div></div>
            <button type="button" class="btn-nav" onclick="nextStep(2)">Questions suivantes ‚û°Ô∏è</button>
        </div>

        <div class="step" id="step3">
            <div class="q-block" id="block3"><label>3. Quel est le dernier livre de la Bible ?</label><input type="text" id="q3" required><div class="feedback" id="f3"></div></div>
            <div class="q-block" id="block4"><label>4. Qui a baptis√© J√©sus ?</label><input type="text" id="q4" required><div class="feedback" id="f4"></div></div>
            <button type="button" class="btn-nav" onclick="nextStep(3)">Questions suivantes ‚û°Ô∏è</button>
        </div>

        <div class="step" id="step4">
            <div class="q-block" id="block5"><label>5. Combien y a-t-il d'√âvangiles ? (en chiffre)</label><input type="text" id="q5" required><div class="feedback" id="f5"></div></div>
            <div class="q-block" id="block6"><label>6. Sur quelle mer J√©sus a-t-il march√© ?</label><input type="text" id="q6" required><div class="feedback" id="f6"></div></div>
            <button type="submit" class="btn-nav btn-submit">Terminer et voir mon score ‚úÖ</button>
        </div>
    </form>
    
    <button onclick="location.reload()" id="btnReset" class="btn-nav" style="display:none; background:#7f8c8d;">Refaire un essai</button>
</div>

<script>
    const _supabase = supabase.createClient('https://inrcrtyvbgjrrccpzxlk.supabase.co', 'sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK');

    const ANSWERS = {
        q1: ["bethl√©em", "bethleem"], q2: ["pierre", "saint pierre"],
        q3: ["apocalypse"], q4: ["jean baptiste", "jean le baptiste"],
        q5: ["4"], q6: ["galil√©e", "galilee"]
    };

    function nextStep(stepNumber) {
        // On v√©rifie si les inputs de l'√©tape actuelle sont vides
        const currentStep = document.getElementById('step' + stepNumber);
        const inputs = currentStep.querySelectorAll('input');
        let valid = true;
        inputs.forEach(i => { if(!i.value) valid = false; });

        if(!valid) {
            alert("Veuillez remplir toutes les cases avant de continuer.");
            return;
        }

        // On cache l'√©tape actuelle et on affiche la suivante
        currentStep.classList.remove('active');
        document.getElementById('step' + (stepNumber + 1)).classList.add('active');
    }

    document.getElementById('quizForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btnSubmit = e.target.querySelector('button[type="submit"]');
        btnSubmit.disabled = true;

        let score = 0;
        const total = 6; // √Ä changer selon ton nombre de questions

        // Correction
        for (let i = 1; i <= total; i++) {
            const input = document.getElementById('q' + i);
            const block = document.getElementById('block' + i);
            const feedback = document.getElementById('f' + i);
            const val = input.value.toLowerCase().trim();

            if (ANSWERS['q'+i].includes(val)) {
                score++;
                block.classList.add('is-correct');
            } else {
                block.classList.add('is-wrong');
                feedback.style.display = "block";
                feedback.innerHTML = "‚ùå La r√©ponse √©tait : " + ANSWERS['q'+i][0].toUpperCase();
            }
            input.disabled = true;
        }

        // Envoi Supabase
        await _supabase.from('reponses').insert([{
            prenom: document.getElementById('prenom').value,
            nom: document.getElementById('nom').value,
            reponse_1: document.getElementById('q1').value,
            reponse_2: document.getElementById('q2').value
            // Ajoute les autres colonnes ici pour Supabase
        }]);

        // Affichage final (On remontre tout pour la correction)
        document.querySelectorAll('.step').forEach(s => s.classList.add('active'));
        btnSubmit.style.display = "none";
        document.getElementById('btnReset').style.display = "block";
        
        const resDiv = document.getElementById('res-summary');
        resDiv.style.display = "block";
        resDiv.innerHTML = `SCORE FINAL : ${score} / ${total}`;
        resDiv.style.borderColor = score >= (total/2) ? "var(--success)" : "var(--error)";
    });
</script>
</body>
</html>
