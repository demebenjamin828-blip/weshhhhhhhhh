<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Nouveau Testament - Expert üìñ</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --success: #27ae60; --error: #e74c3c; --primary: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .quiz-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 650px; }
        h2 { text-align: center; color: var(--primary); border-bottom: 3px solid #3ecf8e; padding-bottom: 10px; }
        
        .info-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        .full-width { grid-column: span 2; }
        
        .q-block { margin-bottom: 20px; padding: 15px; border-radius: 10px; transition: 0.3s; border: 1px solid #eee; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--primary); }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        /* Classes de correction */
        .is-correct { border-color: var(--success) !important; background-color: #f0fff4; }
        .is-wrong { border-color: var(--error) !important; background-color: #fff5f5; }
        .feedback { display: none; font-size: 13px; margin-top: 5px; font-weight: bold; }

        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px; }
        #res-summary { display: none; text-align: center; padding: 20px; border-radius: 10px; margin-bottom: 20px; font-size: 22px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <h2>Test : Le Nouveau Testament üïäÔ∏è</h2>
    
    <div id="res-summary"></div>

    <form id="quizForm">
        <div class="info-section">
            <input type="text" id="prenom" placeholder="Pr√©nom" required>
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email (ex: nom@mail.com)" class="full-width" required>
        </div>

        <div class="q-block" id="block1">
            <label>1. Dans quelle ville J√©sus est-il n√© ?</label>
            <input type="text" id="q1" required>
            <div class="feedback" id="f1"></div>
        </div>

        <div class="q-block" id="block2">
            <label>2. Quel ap√¥tre a reni√© J√©sus trois fois ?</label>
            <input type="text" id="q2" required>
            <div class="feedback" id="f2"></div>
        </div>
        
        <button type="submit" id="btnEnvoyer">Valider et voir mes r√©ponses</button>
    </form>
    
    <button onclick="location.reload()" id="btnReset" style="display:none; background:#7f8c8d;">Refaire le test</button>
</div>

<script>
    const _supabase = supabase.createClient('https://inrcrtyvbgjrrccpzxlk.supabase.co', 'sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK');

    const CORRECTION = {
        q1: ["bethl√©em", "bethleem"],
        q2: ["pierre", "saint pierre"]
        // Ajoute la suite ici
    };

    document.getElementById('quizForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnvoyer');
        btn.disabled = true;

        let score = 0;
        let total = 2; // Change √† 10 quand tu auras mis toutes les questions

        // Traitement des r√©ponses
        for (let i = 1; i <= total; i++) {
            const input = document.getElementById('q' + i);
            const block = document.getElementById('block' + i);
            const feedback = document.getElementById('f1'); // √† adapter pour chaque id
            const val = input.value.toLowerCase().trim();

            if (CORRECTION['q'+i].includes(val)) {
                score++;
                block.classList.add('is-correct');
            } else {
                block.classList.add('is-wrong');
                const f = document.getElementById('f'+i);
                f.style.display = "block";
                f.style.color = "var(--error)";
                f.innerHTML = "‚ùå Dommage ! La bonne r√©ponse √©tait : " + CORRECTION['q'+i][0];
            }
            input.disabled = true; // Emp√™che de tricher apr√®s validation
        }

        // Envoi Supabase
        await _supabase.from('reponses').insert([{
            prenom: document.getElementById('prenom').value,
            nom: document.getElementById('nom').value,
            email: document.getElementById('email').value,
            reponse_1: document.getElementById('q1').value,
            reponse_2: document.getElementById('q2').value
        }]);

        // R√©sum√©
        const resDiv = document.getElementById('res-summary');
        resDiv.style.display = "block";
        resDiv.innerHTML = `R√©sultat : ${score} / ${total}`;
        resDiv.style.background = score === total ? "#d4edda" : "#f8d7da";
        
        btn.style.display = "none";
        document.getElementById('btnReset').style.display = "block";
    });
</script>
</body>
</html>
