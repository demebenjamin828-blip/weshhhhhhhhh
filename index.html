}

.quiz-card {

#timer {

@keyframes shake {

  25% { transform: translateX(5px); }

  75% { transform: translateX(5px); }

}

.step { display:none; }
.step.active { display:block; animation:fadeIn 0.5s ease; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.q-block { margin-bottom:15px; padding:15px; border-radius:12px; border:1px solid #d4efdf; }

input { width:100%; padding:12px; border:2px solid #e2e8f0; border-radius:10px; font-size:16px; margin-top:5px;}

.btn-nav { width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:10px;}

.progress-container { width:100%; background:#d4efdf; border-radius:12px; height:10px; margin-bottom:10px; }
.progress-bar { height:100%; width:0%; background:var(--primary); border-radius:12px; transition: 0.3s; }

.feedback { display:none; font-size:14px; margin-top:8px; font-weight:bold; }
.is-correct { border-color:var(--success); background:#f0fff4; }
.is-wrong { border-color:var(--error); background:#fff5f5; }

.tableau-result { width:100%; border-collapse: collapse; margin-top:20px; }
.tableau-result th, .tableau-result td { border:1px solid #ddd; padding:10px; text-align:left; }
.tableau-result th { background:var(--primary); color:white; }
</style>

<script>
const _supabase = supabase.createClient('https://inrcrtyvbgjrrccpzxlk.supabase.co','sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK');
emailjs.init("ulU_NSZFdTj6ZZV8T");

const ANSWERS = {
  q1:{opt:["bethleem"], ref:"Matthieu 2:1", desc:"J√©sus est n√© √† Bethl√©em."},
  q2:{opt:["pierre"], ref:"Matthieu 26:75", desc:"Pierre a reni√© J√©sus trois fois."},
  q3:{opt:["apocalypse"], ref:"Apocalypse 22:21", desc:"Le dernier livre."},
  q4:{opt:["jean baptiste"], ref:"Matthieu 3:13", desc:"Jean-Baptiste a baptis√© J√©sus."},
  q5:{opt:["4"], ref:"Matthieu, Marc, Luc, Jean", desc:"Quatre √©vangiles."},
  q6:{opt:["galilee"], ref:"Jean 6:19", desc:"Mer de Galil√©e."},
  q7:{opt:["paul"], ref:"Actes", desc:"Paul a √©crit les √©p√Ætres."},
  q8:{opt:["vin"], ref:"Jean 2:1-11", desc:"L'eau en vin √† Cana."},
  q9:{opt:["matthieu"], ref:"Matthieu 9:9", desc:"Matthieu √©tait publicain."},
  q10:{opt:["judas"], ref:"Luc 22:47", desc:"Judas a trahi J√©sus."}
};

let timeLeft = 120; 
let timerInterval;

function startQuiz() {
  const p = document.getElementById('prenom').value;
  if(!p) return alert("Remplis tes infos !");
  nextStep(0);
  document.getElementById('timer').style.display = 'block';
  startTimer();
}

function startTimer() {
  const beep = document.getElementById('beepSound');
  const finish = document.getElementById('finishSound');
  
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();

    if (timeLeft <= 10 && timeLeft > 0) {
      beep.currentTime = 0;
      beep.play().catch(()=>{}); 
    }

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finish.play().catch(()=>{});
      alert("TEMPS √âCOUL√â !");
      document.getElementById('quizForm').dispatchEvent(new Event('submit'));
    }
  }, 1000);
}

function updateTimerDisplay() {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  const display = document.getElementById('timer');
  display.innerText = `‚è±Ô∏è Temps restant : ${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  if (timeLeft <= 10) display.classList.add('timer-danger');
}

function normalizeText(t){return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();}

function nextStep(n){
  document.getElementById('step'+n).classList.remove('active');
  document.getElementById('step'+(n+1)).classList.add('active');
  document.getElementById('progressBar').style.width = ((n+1)/5*100) + "%";
}

document.getElementById('quizForm').addEventListener('submit', async e=>{
  e.preventDefault();
  clearInterval(timerInterval);
  document.getElementById('timer').style.display = 'none';

  let score=0, tableauHTML="";
  for(let i=1;i<=10;i++){
    const val=document.getElementById('q'+i).value.trim();
    const config=ANSWERS['q'+i];
    const isCorrect=config.opt.map(a=>normalizeText(a)).includes(normalizeText(val));
    if(isCorrect) score++;
    tableauHTML+=`<tr><td>Q${i}</td><td>${val || "-"}</td><td>${isCorrect?'‚úÖ':'‚ùå'}</td></tr>`;
  }

  const p=document.getElementById('prenom').value;
  const em=document.getElementById('email').value;

  emailjs.send('service_raxr77e','template_244yyoi',{ prenom:p, score:score, tableau_html:tableauHTML });
  await _supabase.from('reponses').upsert({email:em, prenom:p, score:score});

  document.getElementById('quizForm').style.display = 'none';
  document.getElementById('res-summary').innerHTML = `<h1 style="text-align:center;">Score : ${score}/10</h1>`;
  document.getElementById('recap-table').innerHTML = `<table class="tableau-result"><thead><tr><th>Q¬∞</th><th>R√©p</th><th>Etat</th></tr></thead><tbody>${tableauHTML}</tbody></table>`;
  document.getElementById('btnReset').style.display = "block";
});
