<head>

  <style>
    /* Styles personnalis√©s pour compl√©ter Bootstrap */
    :root {
      --success: #2ecc71;
      --error: #e74c3c;
      --primary: #27ae60;
      --primary-dark: #1e8449;
      --soft: #eafaf1;
      --text: #2c3e50;
    }

    body {
      background: linear-gradient(135deg, #f3fbf6, #d4efdf);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Carte principale avec effet glassmorphisme */
    .quiz-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.5);
      max-width: 700px;
      width: 100%;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* √âtapes */
    .step { display: none; }
    .step.active { display: block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Blocs questions avec effet de carte */
    .q-block {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .q-block:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    /* Boutons de niveau et options QCM */
    .level-btn, .option-btn {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 1rem;
      padding: 1rem;
      font-weight: 600;
      transition: all 0.2s;
      text-align: left;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .level-btn:hover, .option-btn:hover {
      background: var(--soft);
      border-color: var(--primary);
      transform: scale(1.02);
    }
    .level-btn.selected, .option-btn.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary-dark);
    }

    /* Feedback correct/incorrect */
    .is-correct { border-color: var(--success) !important; background: #f0fff4; }
    .is-wrong { border-color: var(--error) !important; background: #fff5f5; }

    .feedback {
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 0.75rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: #f1f5f9;
    }

    /* Animation du score */
    .score-anim {
      font-size: 4rem;
      font-weight: 800;
      color: var(--success);
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Timer en danger */
    .timer-danger {
      background-color: #fee2e2 !important;
      color: #b91c1c !important;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Page d'accueil premium */
    #premium-welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0b3b2c 0%, #1e7e4a 100%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
      color: white;
    }
    .welcome-content {
      max-width: 500px;
      text-align: center;
      padding: 2rem;
    }
    .bible-frame {
      width: 140px;
      height: 140px;
      background: rgba(255,255,255,0.2);
      border: 3px solid #fbbf24;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 0 40px rgba(251, 191, 36, 0.4);
      animation: glow 3s infinite;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(251,191,36,0.3); }
      50% { box-shadow: 0 0 50px rgba(251,191,36,0.6); }
      100% { box-shadow: 0 0 20px rgba(251,191,36,0.3); }
    }
    .bible-emoji { font-size: 4rem; }
    .welcome-title { font-weight: 800; font-size: 2.5rem; }
    .welcome-subtitle { font-size: 1.2rem; opacity: 0.9; }
    .stat-item { background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 1rem; backdrop-filter: blur(5px); }
    .hide-welcome { transform: translateY(-100%); }
  </style>
</head>
<body>

  <!-- Audio -->

  <audio id="finishSound" src="https://assets.mixkit.co/active_storage/sfx/2866/2866-preview.mp3"></audio>

  <!-- PAGE D'ACCUEIL PREMIUM -->
  <div id="premium-welcome">
    <div class="welcome-content">
      <div class="bible-frame">
        <span class="bible-emoji">üìñ</span>
      </div>
      <h1 class="welcome-title display-3 fw-bold">Examen du Nouveau Testament</h1>
      <p class="welcome-subtitle lead mb-5">Plongez dans les √âcritures et testez vos connaissances spirituelles.</p>

      <div class="d-flex justify-content-around gap-3 mb-5">
        <div class="stat-item flex-fill">
          <div class="fs-2 fw-bold">10</div>
          <small>Questions</small>

        <div class="stat-item flex-fill">
          <div class="fs-2 fw-bold">2</div>

        <div class="stat-item flex-fill">

      <button class="btn btn-light btn-lg rounded-pill px-5 py-3 fw-bold shadow-lg" onclick="launchQuiz()">
        Commencer le Voyage <i class="bi bi-rocket-takeoff"></i>

  <!-- CARTE PRINCIPALE DU QUIZ -->
  <div class="quiz-card p-4 p-md-5">
    <h2 class="text-center mb-4" style="color: var(--primary);">
      <i class="bi bi-journal-bookmark-fill me-2"></i>Quiz Biblique
    </h2>

    <!-- Barre de progression -->
    <div class="progress mb-4" style="height: 12px; border-radius: 6px;">
      <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Timer avec alerte Bootstrap -->
    <div id="timer" class="alert alert-success text-center fw-bold d-none" role="alert">
      <i class="bi bi-clock-history me-2"></i>Temps restant : 02:00
    </div>

    <form id="quizForm">
      <!-- √âtape 0 : informations -->
      <div class="step active" id="step0">
        <div class="q-block">
          <div class="mb-3">
            <label for="prenom" class="form-label fw-semibold"><i class="bi bi-person-circle me-2"></i>Pr√©nom</label>
            <input type="text" class="form-control form-control-lg rounded-pill" id="prenom" required>
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label fw-semibold"><i class="bi bi-person-badge me-2"></i>Nom</label>
            <input type="text" class="form-control form-control-lg rounded-pill" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold"><i class="bi bi-envelope me-2"></i>Email</label>
            <input type="email" class="form-control form-control-lg rounded-pill" id="email" required>
          </div>
          <label class="fw-semibold mb-2"><i class="bi bi-bar-chart-steps me-2"></i>Choisissez votre niveau :</label>
          <div class="d-flex gap-2 flex-column flex-md-row">
            <button type="button" class="level-btn" onclick="setLevel('Interm√©diaire', this)">Interm√©diaire üü¢ <small class="d-block">QCM</small></button>
            <button type="button" class="level-btn" onclick="setLevel('Difficile', this)">Difficile üî¥ <small class="d-block">Texte</small></button>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-lg w-100 rounded-pill py-3 fw-bold" onclick="startQuiz()">
          Commencer <i class="bi bi-arrow-right-circle ms-2"></i>
        </button>
      </div>

      <!-- √âtape 1 √† 5 (identiques mais avec ic√¥nes) -->
      <!-- √âtape 1 -->
      <div class="step" id="step1">
        <div class="q-block" id="block1">
          <label class="fw-semibold"><i class="bi bi-question-circle me-2"></i>1. Ville de naissance de J√©sus ?</label>
          <input id="q1" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f1"></div>
        </div>
        <div class="q-block" id="block2">
          <label class="fw-semibold"><i class="bi bi-question-circle me-2"></i>2. Qui a reni√© J√©sus ?</label>
          <input id="q2" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f2"></div>
        </div>
        <button type="button" class="btn btn-success w-100 py-3 fw-bold rounded-pill" onclick="nextStep(1)">Suivant ‚Üí</button>
      </div>

      <!-- √âtape 2 -->
      <div class="step" id="step2">
        <div class="q-block" id="block3">
          <label class="fw-semibold">3. Dernier livre de la Bible ?</label>
          <input id="q3" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f3"></div>
        </div>
        <div class="q-block" id="block4">
          <label class="fw-semibold">4. Qui a baptis√© J√©sus ?</label>
          <input id="q4" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f4"></div>
        </div>
        <button type="button" class="btn btn-success w-100 py-3 fw-bold rounded-pill" onclick="nextStep(2)">Suivant ‚Üí</button>
        <button type="button" class="btn btn-outline-secondary w-100 py-3 fw-bold rounded-pill mt-2" onclick="prevStep(2)">‚Üê Retour</button>
      </div>

      <!-- √âtape 3 -->
      <div class="step" id="step3">
        <div class="q-block" id="block5">
          <label class="fw-semibold">5. Nombre d'√âvangiles ?</label>
          <input id="q5" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f5"></div>
        </div>
        <div class="q-block" id="block6">
          <label class="fw-semibold">6. Mer o√π J√©sus a march√© ?</label>
          <input id="q6" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f6"></div>
        </div>
        <button type="button" class="btn btn-success w-100 py-3 fw-bold rounded-pill" onclick="nextStep(3)">Suivant ‚Üí</button>
        <button type="button" class="btn btn-outline-secondary w-100 py-3 fw-bold rounded-pill mt-2" onclick="prevStep(3)">‚Üê Retour</button>
      </div>

      <!-- √âtape 4 -->
      <div class="step" id="step4">
        <div class="q-block" id="block7">
          <label class="fw-semibold">7. Auteur principal des √âp√Ætres ?</label>
          <input id="q7" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f7"></div>
        </div>
        <div class="q-block" id="block8">
          <label class="fw-semibold">8. Miracle de Cana ?</label>
          <input id="q8" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f8"></div>
        </div>
        <button type="button" class="btn btn-success w-100 py-3 fw-bold rounded-pill" onclick="nextStep(4)">Derni√®re √©tape ‚Üí</button>
        <button type="button" class="btn btn-outline-secondary w-100 py-3 fw-bold rounded-pill mt-2" onclick="prevStep(4)">‚Üê Retour</button>
      </div>

      <!-- √âtape 5 -->
      <div class="step" id="step5">
        <div class="q-block" id="block9">
          <label class="fw-semibold">9. Ap√¥tre collecteur d'imp√¥ts ?</label>
          <input id="q9" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f9"></div>
        </div>
        <div class="q-block" id="block10">
          <label class="fw-semibold">10. Qui a trahi J√©sus ?</label>
          <input id="q10" class="form-control mt-2 rounded-pill">
          <div class="feedback" id="f10"></div>
        </div>
        <button type="submit" class="btn btn-success w-100 py-3 fw-bold rounded-pill" style="background:var(--success);">Valider <i class="bi bi-check2-circle ms-2"></i></button>
        <button type="button" class="btn btn-outline-secondary w-100 py-3 fw-bold rounded-pill mt-2" onclick="prevStep(5)">‚Üê Retour</button>
      </div>
    </form>

    <!-- R√©sultats -->
    <div id="res-summary" class="mt-4"></div>
    <div id="recap-table" style="display:none;"></div>
    <button onclick="location.reload()" id="btnReset" class="btn btn-secondary w-100 py-3 fw-bold rounded-pill mt-4" style="display:none;">
      <i class="bi bi-arrow-repeat me-2"></i>Recommencer
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // === IDENTIQUE AU CODE ORIGINAL, mais j'ajuste quelques petites choses ===
    const _supabase = supabase.createClient('https://inrcrtyvbgjrrccpzxlk.supabase.co','sb_publishable_tEVOnHljw_fz5UC_cEG9pA_9xglC1VK');
    emailjs.init("ulU_NSZFdTj6ZZV8T");

    const ANSWERS = {
      q1:{opt:["bethl√©em","bethleem"], ref:"Matthieu 2:1", desc:"J√©sus est n√© √† Bethl√©em en Jud√©e.", options: ["J√©rusalem", "Bethl√©em", "Nazareth", "Caperna√ºm"]},
      q2:{opt:["pierre"], ref:"Matthieu 26:75", desc:"Pierre a reni√© J√©sus trois fois.", options: ["Jean", "Pierre", "Judas", "Paul"]},
      q3:{opt:["apocalypse"], ref:"Apocalypse 22:21", desc:"Dernier livre de la Bible.", options: ["Gen√®se", "Actes", "Apocalypse", "Romains"]},
      q4:{opt:["jean baptiste","jean-baptiste"], ref:"Matthieu 3:13", desc:"Jean-Baptiste a baptis√© J√©sus.", options: ["Jean-Baptiste", "Pierre", "Paul", "Mo√Øse"]},
      q5:{opt:["4","quatre"], ref:"Matthieu, Marc, Luc, Jean", desc:"Il y a quatre √©vangiles.", options: ["3", "4", "5", "12"]},
      q6:{opt:["galil√©e","galilee"], ref:"Jean 6:19", desc:"J√©sus a march√© sur la mer de Galil√©e.", options: ["Morte", "Rouge", "Galil√©e", "M√©diterran√©e"]},
      q7:{opt:["paul"], ref:"Actes et √âp√Ætres", desc:"Paul a √©crit la majorit√© des √©p√Ætres.", options: ["Pierre", "Paul", "Jean", "Luc"]},
      q8:{opt:["vin","eau en vin"], ref:"Jean 2:1-11", desc:"Le premier miracle fut Cana.", options: ["Eau en vin", "Gu√©rison", "Multiplication", "Marche sur l'eau"]},
      q9:{opt:["matthieu"], ref:"Matthieu 9:9", desc:"Matthieu √©tait collecteur d'imp√¥ts.", options: ["Pierre", "Matthieu", "Judas", "Andr√©"]},
      q10:{opt:["judas"], ref:"Luc 22:47-48", desc:"Judas a trahi J√©sus pour de l'argent.", options: ["Pierre", "Judas", "Jean", "Thomas"]}
    };

    let timeLeft = 120;
    let timerInterval;
    let currentStep = 0;
    let selectedNiveau = "";

    function setLevel(niveau, btn) {
      selectedNiveau = niveau;
      document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function startQuiz() {
      const p = document.getElementById('prenom').value;
      if(!p || !selectedNiveau) return alert("Veuillez remplir votre pr√©nom et choisir un niveau !");

      if(selectedNiveau === "Interm√©diaire"){
        for(let i=1; i<=10; i++){
          const input = document.getElementById('q'+i);
          input.style.display = "none";
          const container = input.parentElement;
          let optionsHTML = "";
          ANSWERS['q'+i].options.forEach(opt => {
            optionsHTML += `<button type="button" class="option-btn" onclick="selectOption(this, ${i})">${opt}</button>`;
          });
          container.insertAdjacentHTML('beforeend', optionsHTML);
        }
      }

      document.getElementById('timer').classList.remove('d-none');
      nextStep(0);
    }

    function selectOption(btn, qIndex) {
      const parent = btn.parentElement;
      parent.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      document.getElementById('q'+qIndex).value = btn.innerText;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 120;
      updateTimerDisplay();

      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();

        if (timeLeft <= 10 && timeLeft > 0) {
          document.getElementById('beepSound').play().catch(()=>{});
        }

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('finishSound').play().catch(()=>{});
          if(currentStep < 5) {
            alert("Temps √©coul√© pour ces questions !");
            nextStep(currentStep);
          } else {
            alert("Temps final √©coul√© ! Validation automatique.");
            document.getElementById('quizForm').requestSubmit();
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      const timerElem = document.getElementById('timer');
      timerElem.innerHTML = `<i class="bi bi-clock-history me-2"></i>Temps restant : ${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
      if(timeLeft <= 10) {
        timerElem.classList.add('timer-danger');
        timerElem.classList.remove('alert-success');
      } else {
        timerElem.classList.remove('timer-danger');
        timerElem.classList.add('alert-success');
      }
    }

    function normalizeText(t){return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim();}

    function nextStep(n){
      document.getElementById('step'+n).classList.remove('active');
      currentStep = n + 1;
      document.getElementById('step'+currentStep).classList.add('active');
      document.getElementById('progressBar').style.width = (currentStep/5*100) + "%";
      if(currentStep <= 5) resetTimer();
    }

    function prevStep(n){
      document.getElementById('step'+n).classList.remove('active');
      currentStep = n - 1;
      document.getElementById('step'+currentStep).classList.add('active');
      document.getElementById('progressBar').style.width = (currentStep/5*100) + "%";
      resetTimer();
    }

    document.getElementById('quizForm').addEventListener('submit', async e=>{
      e.preventDefault();
      clearInterval(timerInterval);
      document.getElementById('timer').classList.add('d-none');

      let score=0, tableauHTML="", commentairesHTML="<hr><h2 style='color:#2c3e50;'>Explications Bibliques</h2>";

      for(let i=1;i<=10;i++){
        const val=document.getElementById('q'+i).value.trim()||"-";
        const config=ANSWERS['q'+i];
        const isCorrect=config.opt.map(a=>normalizeText(a)).includes(normalizeText(val));
        const feedback=document.getElementById('f'+i);
        feedback.style.display="block";
        if(isCorrect){
          score++;
          document.getElementById('block'+i).classList.add('is-correct');
          feedback.innerHTML=`‚úÖ ${config.ref}`;
          feedback.style.color="var(--success)";
        } else {
          document.getElementById('block'+i).classList.add('is-wrong');
          feedback.innerHTML=`‚ùå ${config.ref}`;
          feedback.style.color="var(--error)";
        }

        tableauHTML+=`<tr><td>Q${i}</td><td>${val}</td><td class="text-center">${isCorrect?'‚úÖ':'‚ùå'}</td></tr>`;
        commentairesHTML+=`<div style="margin-bottom:15px;padding:10px;background:#f9f9f9;border-left:4px solid ${isCorrect?'#2ecc71':'#e74c3c'};">
        <p style="margin:0;"><strong>Question ${i} :</strong> ${config.desc}</p>
        <p style="margin:5px 0 0 0;font-style:italic;color:#555;">üìñ R√©f√©rence : ${config.ref}</p>
        </div>`;
      }

      const p=document.getElementById('prenom').value;
      const n=document.getElementById('nom').value;
      const em=document.getElementById('email').value;

      // Envoi √† TOI
      emailjs.send('service_raxr77e','template_uh8xoa6',{
        prenom:p, nom:n, email:em, score:score,
        tableau_html:tableauHTML,
        commentaires_html:commentairesHTML,
        niveau: selectedNiveau
      });

      // Envoi √† l'utilisateur
      emailjs.send('service_raxr77e','template_632ld9j',{
        prenom:p, 
        email:em,
        score:score,
        tableau_html:tableauHTML,
        niveau: selectedNiveau
      });

      // Supabase
      await _supabase.from('reponses').upsert({
        email:em, prenom:p, nom:n, score:score, niveau: selectedNiveau,
        q1: document.getElementById('q1').value,
        q2: document.getElementById('q2').value,
        q3: document.getElementById('q3').value,
        q4: document.getElementById('q4').value,
        q5: document.getElementById('q5').value,
        q6: document.getElementById('q6').value,
        q7: document.getElementById('q7').value,
        q8: document.getElementById('q8').value,
        q9: document.getElementById('q9').value,
        q10: document.getElementById('q10').value
      },{onConflict:'email'});

      document.querySelectorAll('#quizForm input, #quizForm button').forEach(el=>el.disabled=true);
